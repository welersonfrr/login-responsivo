<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro UI</title>
    <link rel="stylesheet" href="./assets/CSS/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="form-img">
        <img src="./assets/img/cadastro_img.svg" alt="Form Image" />
      </div>
      <div class="form">
        <form action="#">
          <div class="form-header">
            <div class="title">
              <h1>Cadastre-se</h1>
            </div>
            <div class="form-header-button">
              <a href="./index.html">Entrar</a>
            </div>
          </div>
          <div class="input-group input-group-cadastro">
            <div class="input-box input-box-cadastro">
              <label for="firstname">Primeiro nome</label>
              <input
                type="text"
                name="firstname"
                id="firstname"
                placeholder="Digite seu primeiro nome"
                required
              />
            </div>
            <div class="input-box input-box-cadastro">
              <label for="lastname">Sobrenome</label>
              <input
                type="text"
                name="lastname"
                id="lastname"
                placeholder="Digite seu sobrenome"
                required
              />
            </div>
            <div class="input-box input-box-cadastro">
              <label for="email">E-mail</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Digite seu melhor e-mail"
                required
              />
            </div>
            <div class="input-box input-box-cadastro">
              <label for="number">Celular</label>
              <input
                type="tel"
                name="number"
                id="number"
                placeholder="(00) 00000-0000"
                required
              />
            </div>
            <div class="input-box input-box-cadastro">
              <label for="password">Senha</label>
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Digite sua senha"
                required
              />
            </div>
            <div class="input-box input-box-cadastro">
              <label for="confirmPassword">Confirmação de senha</label>
              <input
                type="password"
                name="confirmPassword"
                id="confirmPassword"
                placeholder="Confirme sua senha"
                required
              />
            </div>
          </div>
          <div class="gender-inputs">
            <div class="gender-title">
              <h6>Gênero</h6>
            </div>
            <div class="gender-group">
              <div class="gender-input">
                <input type="radio" id="female" name="gender" />
                <label for="female">Feminino</label>
              </div>
              <div class="gender-input">
                <input type="radio" id="male" name="gender" />
                <label for="male">Masculino</label>
              </div>
              <div class="gender-input">
                <input type="radio" id="other" name="gender" />
                <label for="other">Outro</label>
              </div>
              <div class="gender-input">
                <input type="radio" id="none" name="gender" />
                <label for="none">Não informar</label>
              </div>
            </div>
          </div>
          <div class="continue-button">
            <button><a href="#">Continuar</a></button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
